<ng-container [ngSwitch]="font">
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <!-- Roboto -->
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,100&display=swap"
    rel="stylesheet"
    *ngSwitchCase="'\'Roboto\', sans-serif'"
  />
  <!-- Comin Soon -->
  <link
    href="https://fonts.googleapis.com/css2?family=Coming+Soon&display=swap"
    rel="stylesheet"
    *ngSwitchCase="'\'Coming Soon\', cursive'"
  />
  <!-- Lato -->
  <link
    href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
    rel="stylesheet"
    *ngSwitchCase="'\'Lato\', sans-serif'"
  />
</ng-container>
