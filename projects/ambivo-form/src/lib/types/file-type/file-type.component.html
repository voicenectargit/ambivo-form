<input
  type="text"
  class="am-form-control"
  [class.is-invalid]="showError"
  [value]="fileName || ''"
  readonly
  (click)="fileInput.click()"
  accept="image/*,.pdf"
/>
<input
  type="file"
  class="form-file"
  [class.is-invalid]="showError"
  (change)="setFile($event)"
  id="file-input"
  #fileInput
/>
