<label class="am-field-label" *ngIf="to.label && to.hideLabel !== true">
  {{ to.label }}
  <span *ngIf="to.required && to.hideRequiredMarker !== true">*</span>
</label>

<div class="am-field-buttons">
  <ng-container
    *ngFor="let option of to.options | formlySelectOptions: field | async"
  >
    <div class="am-field-buttons-option">
      <button
        type="button"
        (click)="select(option.value)"
        [class.am-button-selected]="isSelected(option.value)"
      >
        <span>{{ option.label }}</span>
      </button>
    </div>
  </ng-container>
</div>
